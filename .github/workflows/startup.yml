name: Deploy Bun Application

on: workflow_dispatch

jobs:
  deploy:
    runs-on: [self-hosted]
    defaults:
      run:
        working-directory: /home/ubuntu/app
    steps:
      - name: Clone Repository
        run: rm -rf /home/ubuntu/app && mkdir /home/ubuntu/app
      - name: Clone Repository
        run: gh repo clone lipex360x/rest-api-boilerplate .
      - name: Install packages
        run: yarn
      - name: Build App
        run: yarn build
      - name: PM2 delete List
        run: pm2 delete all
      - name: PM2 save
        run: pm2 save --force
      - name: Start Application
        run: pm2 start .build/server.js --name api --force
      - name: PM2 save
        run: pm2 save --force
      
